<!DOCTYPE html>
<div style="max-width:500px;margin:auto">
  <h2>OpenRemise config</h2>
  <form action="/save" method="POST">
    <table>
      <tr>
        <td><label for="sta_mdns">mDNS:</label></td>
        <td><input type="text" pattern="(.+\.)?remise" id="sta_mdns" name="sta_mdns" maxlength="32" value="{}"></td>
      </tr>
      <tr>
        <td><label for="sta_ssid">SSID:</label></td>
        <td><input type="text" id="sta_ssid" name="sta_ssid" list="list_sta_ssid" maxlength="32" value="{}"> <datalist
            id="list_sta_ssid">{}</datalist></td>
      </tr>
      <tr>
        <td><label for="sta_pass">Password:</label></td>
        <td><input type="password" id="sta_pass" name="sta_pass" maxlength="64" value="{}" autocomplete="off"></td>
        <td><input type="image" id="toggle" value="&#128065;"
            onClick="var pw = document.getElementById('sta_pass'); pw.type = pw.type == 'password' ? 'text' : 'password'; return false;">
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Save and restart" style="width:100%"></td>
      </tr>
    </table>
  </form>
  <br>
  <details>
    <summary>Networks</summary>
    <ul>{}</ul>
  </details>
</div>
